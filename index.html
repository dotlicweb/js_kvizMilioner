<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kviz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container">
        <div class="row quizView">
            <div class="col-2-3">

                <img id="mainImg" src="img/1.jpg" alt="">
                <h3 class="questionNumberCurrent">Pitanje broj: 1</h3>
                <div class="quiz">
                    <div class="question-box">
                        <p class="question">Pitanje</p>
                    </div>
                    <div class="answers">
                        <div class="col-1-2">
                            <p class="answer">Odgovor 1</p>
                        </div>
                        <div class="col-1-2">
                            <p class="answer">Odgovor 2</p>
                        </div>
                        <div class="col-1-2">
                            <p class="answer">Odgovor 3</p>
                        </div>
                        <div class="col-1-2">
                            <p class="answer">Odgovor 4</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-1-3">
                <div class="help">
                    <p class="half-half">50:50</p>
                    <p id="myBtn" class="call-friend"><i class="fa fa-phone" aria-hidden="true"></i></p>
                    <p class="help-audience"><i class="fa fa-users" aria-hidden="true"></i>
                    </p>
                </div>
                <div class="money">
                    <p>15: <span>1.000.000</span></p>
                </div>
            </div>
        </div>

        <div class="congrats">
            <img src="img/giphy.gif" alt="">
            <h3>1.000.000 RSD !!!</h3>
        </div>
    </div>




<!-- The Modal -->
<div id="modal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
      <p class="timer"></p>
    <div class="container">
         <p class="friend-say"></p>
    </div>
  </div>
</div>


<div class="startQuiz">
    <input type="text" class="username" name="name" placeholder="Unesite Vase ime">
    <button class="btn-start">Start</button>
</div>


<div class="users">
    <button class="showUsers">Prethodni takmicari</button>
    <div class="showList">
        <table id="customers">
            <thead>
                <tr>
                    <th>Ime</th>
                    <th>Osvojena suma</th>
                  </tr>
            </thead>
            <tbody class="customers">
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>123123123213</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>

    <script src="money.js"></script>
    <script src="db.js"></script>
    <script src="users.js"></script>
    <script src="main.js"></script>
</body>
</html>
